
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="heading">Masai School</h1>
    <button onClick="changeRed()">Change Text color to red</button>
    <button onClick="changeYellow()">Change Text color to yellow</button>
  </body>
</html>

<script>

  function changeRed(){
    let change=document.getElementById('heading');
    change.style.color='red';
  }

  function changeYellow(){
    let change=document.getElementById('heading');
    change.style.color='yellow';
  }
</script>
